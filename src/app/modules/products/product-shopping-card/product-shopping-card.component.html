<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of (cartList$ | async)">
                <td>{{product.name}}</td>
                <td>${{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price * product.quantity}}</td>
            </tr>

        </tbody>
    </table>
    <app-pay></app-pay>
</div>
